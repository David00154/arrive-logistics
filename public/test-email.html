<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .status-container {
            margin-top: 50px;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
            /* Choose your preferred color */
        }
    </style>
</head>

<body>

    <h1>Parcel Order Status</h1>

    <div class="status-container">
        <p class="status">Status: In Transit</p>
        <!-- You can dynamically update the status based on the parcel tracking information -->
        <p>Tracking ID: <span id="trackingId">ABC123456789</span></p>
        <p>Estimated Delivery: <span id="estimatedDelivery">January 15, 2024</span></p>
    </div>

</body>

</html>
